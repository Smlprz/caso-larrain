<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Tienda Larrain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .report-section {
            margin-bottom: 40px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #3498db;
            color: white;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .refresh-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background-color: #27ae60;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 3px;
        }
        
        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <a href="login.html" class="cerrar-brn">← Cerrar Sesion</a>
    <h1>Panel de Administración - Tienda Larrain</h1>
    
    <div class="report-section">
        <h2>Inventario de Productos</h2>
        <button class="refresh-btn" onclick="loadProductReport()">Actualizar Inventario</button>
        <div id="product-report">
            <!-- Los productos se cargarán aquí -->
            <p>Cargando inventario...</p>
        </div>
    </div>
    
    <div class="report-section">
        <h2>Reporte de Ventas</h2>
        <button class="refresh-btn" onclick="loadSalesReport()">Actualizar Ventas</button>
        <div id="sales-report">
            <!-- Las ventas se cargarán aquí -->
            <p>Cargando reporte de ventas...</p>
        </div>
    </div>

    <script>
        // Función para formatear fecha
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }

        // Función para formatear precio
        function formatPrice(price) {
            return '€ ' + parseFloat(price).toLocaleString('es-ES', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        // Cargar reporte de productos
        async function loadProductReport() {
            try {
                const response = await fetch('reporte_productos.php');
                const data = await response.json();
                
                let html = '';
                
                if (data.success && data.productos && data.productos.length > 0) {
                    html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Stock</th>
                                    <th>Precio</th>
                                    <th>Valor Total</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    let totalValue = 0;
                    
                    data.productos.forEach(producto => {
                        const valorTotal = producto.precio * producto.stock;
                        totalValue += valorTotal;
                        
                        html += `
                            <tr>
                                <td>${producto.idproducto}</td>
                                <td>${producto.nombreproducto}</td>
                                <td>${producto.stock}</td>
                                <td>${formatPrice(producto.precio)}</td>
                                <td>${formatPrice(valorTotal)}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="4">Total Inventario</th>
                                    <th>${formatPrice(totalValue)}</th>
                                </tr>
                            </tfoot>
                        </table>
                        <p>Total de productos: ${data.productos.length}</p>
                    `;
                } else {
                    html = '<p>No hay productos registrados</p>';
                }
                
                document.getElementById('product-report').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('product-report').innerHTML = 
                    '<p class="error">Error al cargar el inventario</p>';
            }
        }

        // Cargar reporte de ventas
        async function loadSalesReport() {
            try {
                const response = await fetch('reporte_ventas.php');
                const data = await response.json();
                
                let html = '';
                
                if (data.success && data.ventas && data.ventas.length > 0) {
                    html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>ID Venta</th>
                                    <th>Fecha</th>
                                    <th>Total</th>
                                    <th>Estado</th>
                                    <th>Productos</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    let totalVentas = 0;
                    
                    data.ventas.forEach(venta => {
                        totalVentas += venta.totalprecio;
                        
                        let productosHtml = '<ul>';
                        venta.productos.forEach(p => {
                            productosHtml += `<li>${p.nombreproducto} (${p.cantidad} x ${formatPrice(p.precio)})</li>`;
                        });
                        productosHtml += '</ul>';
                        
                        html += `
                            <tr>
                                <td>${venta.idventa}</td>
                                <td>${formatDate(venta.fecha)}</td>
                                <td>${formatPrice(venta.totalprecio)}</td>
                                <td>${venta.envio}</td>
                                <td>${productosHtml}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="2">Total Ventas</th>
                                    <th>${formatPrice(totalVentas)}</th>
                                    <th colspan="2">${data.ventas.length} ventas</th>
                                </tr>
                            </tfoot>
                        </table>
                    `;
                } else {
                    html = '<p>No hay ventas registradas</p>';
                }
                
                document.getElementById('sales-report').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('sales-report').innerHTML = 
                    '<p class="error">Error al cargar el reporte de ventas</p>';
            }
        }

        // Cargar los reportes al iniciar la página
        document.addEventListener('DOMContentLoaded', function() {
            loadProductReport();
            loadSalesReport();
        });
    </script>
</body>
</html>
