<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 500px;
            padding: 50px 60px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .login-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .user-type-group {
            margin-bottom: 35px;
        }

        .user-type-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .user-type-selector {
            display: flex;
            gap: 20px;
        }

        .user-type-option {
            flex: 1;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: #f8f9fa;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 16px;
        }

        .user-type-option:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .user-type-option.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .user-type-option input[type="radio"] {
            display: none;
        }

        .user-type-icon {
            font-size: 28px;
            display: block;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
            font-size: 16px;
        }

        .form-input-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            margin-top: 30px;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(-1px);
        }

        .login-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e1e5e9;
        }

        .forgot-password a,
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .forgot-password a:hover,
        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animaci√≥n de entrada */
        .login-container {
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Responsive para pantallas muy grandes */
        @media (min-width: 1200px) {
            .login-container {
                width: 600px;
                padding: 60px 80px;
            }
            
            .login-title {
                font-size: 36px;
            }
            
            .form-input {
                padding: 20px 25px;
                font-size: 17px;
            }
            
            .login-button {
                padding: 20px;
                font-size: 19px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>
        
        <div class="login-header">
            <h1 class="login-title">Iniciar Sesi√≥n</h1>
            <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
        </div>
        
        <form id="loginForm">
            <div class="user-type-group">
                <div class="user-type-title">Selecciona tu tipo de cuenta</div>
                <div class="user-type-selector">
                    <label class="user-type-option" for="admin">
                        <input type="radio" id="admin" name="userType" value="admin">
                        <span class="user-type-icon">üë®‚Äçüíº</span>
                        Administrador
                    </label>
                    <label class="user-type-option" for="usuario">
                        <input type="radio" id="usuario" name="userType" value="usuario" checked>
                        <span class="user-type-icon">üë§</span>
                        Usuario
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Gmail</label>
                <div class="form-input-group">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="ejemplo@gmail.com" 
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contrase√±a</label>
                <div class="form-input-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Ingresa tu contrase√±a" 
                        required
                    >
                </div>
            </div>

            <button type="submit" class="login-button">
                Iniciar Sesi√≥n
            </button>

            <div class="login-footer">
                <div class="forgot-password">
                    <a href="#" onclick="forgotPassword()">¬øOlvidaste tu contrase√±a?</a>
                </div>
                <div class="register-link">
                    <a href="#" onclick="register()">Crear cuenta</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Manejar selecci√≥n de tipo de usuario
        document.querySelectorAll('.user-type-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.user-type-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                
                this.classList.add('active');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Establecer estado inicial (Usuario seleccionado por defecto)
        document.getElementById('usuario').parentElement.classList.add('active');

        // Manejar env√≠o del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mostrar loading
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            const formData = new FormData(this);
            const userType = formData.get('userType');
            const email = formData.get('email');
            const password = formData.get('password');
            
            // Simular proceso de autenticaci√≥n
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
                
                console.log('Datos del login:', {
                    userType: userType,
                    email: email,
                    password: password
                });
                
                if (email && password) {
                    alert(`‚úÖ Inicio de sesi√≥n exitoso\n\nTipo: ${userType.charAt(0).toUpperCase() + userType.slice(1)}\nEmail: ${email}\n\nüîÑ Redirigiendo...`);
                    
                    // Aqu√≠ puedes redirigir seg√∫n el tipo de usuario
                    if (userType === 'admin') {
                        console.log('Redirigir a panel de administrador');
                        // window.location.href = '/admin-dashboard';
                    } else {
                        console.log('Redirigir a panel de usuario');
                        // window.location.href = '/user-dashboard';
                    }
                } else {
                    alert('‚ùå Por favor, completa todos los campos');
                }
            }, 1500);
        });

        function forgotPassword() {
            const email = document.getElementById('email').value;
            if (email) {
                alert(`üîë Se enviar√° un enlace de recuperaci√≥n a: ${email}`);
            } else {
                alert('üîë Por favor, ingresa tu email primero para recuperar la contrase√±a');
            }
        }

        function register() {
            alert('üìù Redirigiendo al formulario de registro...');
            // window.location.href = '/register';
        }

        // Validaci√≥n en tiempo real
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            if (email && !email.includes('@')) {
                this.style.borderColor = '#ff6b6b';
            } else if (email.includes('@')) {
                this.style.borderColor = '#51cf66';
            } else {
                this.style.borderColor = '#e1e5e9';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            if (password.length > 0 && password.length < 6) {
                this.style.borderColor = '#ffd43b';
            } else if (password.length >= 6) {
                this.style.borderColor = '#51cf66';
            } else {
                this.style.borderColor = '#e1e5e9';
            }
        });
    </script>
</body>
</html>
